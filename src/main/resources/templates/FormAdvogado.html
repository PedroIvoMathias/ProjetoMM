<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: imports-css(title='Advogados')}">
    <title>Advogados</title>
</head>

<body>
    <div th:replace="~{fragmentos :: barramenu(pagina='advogados')}" />
    <div class="container" style="width: 60%; margin-top: 20px;">
        <div class="card-header">
            <h4>Cadastro de Advogados
                <a th:href="@{~/advogados}" role="button" class="btn btn-primary float-right">Voltar</a>
            </h4>
        </div>

        <form th:object="${advogados}" th:action="@{~/advogados/advogado/{id}(id = ${advogados.ID})}" method="post"
            class="card-body">
            <input type="hidden" th:field="*{ID}" />
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input th:field="*{nome}" type="text" class="form-control" placeholder="Nome" required="required"
                        maxlength="100" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label for="email">Email:</label>
                    <input th:field="*{email}" type="email" class="form-control" placeholder="email"
                        required="required" maxlength="150" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="oab">OAB:</label>
                    <input th:field="*{CarteiraOAB}" type="text" class="form-control" placeholder="CarteiraOAB"
                        required="required" maxlength="20" />
                </div>
            </div>
            

            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="telefone">Telefone:</label>
                    <input th:field="*{telefone}" type="text" class="form-control" placeholder="telefone"
                        required="required" maxlength="11" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="endereco.rua">Rua:</label>
                    <input th:field="*{endereco.rua}" type="text" class="form-control" placeholder="Rua"
                        required="required" maxlength="200" />
                </div>
                <div class="form-group col-md-3">
                    <label for="endereco.numero">Número:</label>
                    <input th:field="*{endereco.numero}" type="number" min="0" max="9999" class="form-control" placeholder="Número"
                        required="required" maxlength="200" />
                </div>
                <div class="form-group col-md-5">
                    <label for="endereco.bairro">Bairro:</label>
                    <input th:field="*{endereco.bairro}" type="text" class="form-control" placeholder="Bairro"
                        required="required" maxlength="50" />
                </div>
                <div class="form-group col-md-5">
                    <label for="endereco.cidade">Cidade:</label>
                    <input th:field="*{endereco.cidade}" type="text" class="form-control" placeholder="Cidade"
                        required="required" maxlength="50" />
                </div>
                <div class="form-group col-md-2">
                    <label for="endereco.CEP">CEP:</label>
                    <input th:field="*{endereco.CEP}" type="text" class="form-control" pattern = "[0-9]{5}-[0-9]{3}" placeholder="CEP"
                        required="required" maxlength="9" />
                </div>
            </div>
            
            <div class="card-footer">
                <input type="submit" class="btn btn-success" value="salvar">
            </div>
        </form>

    </div>
    <div th:replace="~{fragmentos :: imports-js}"></div>
</body>

</html>
