<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: imports-css(title='Clientes')}">
    <title>title</title>
</head>

<body>
    <div th:replace="~{fragmentos :: barramenu(pagina='clientes')}" />
    <div class="container" style="margin-top: 20px; width: 60%">
        <div class="card-header">
            <h4>Cadastro de Clientes
                <a th:href="@{~/clientes}" role="button" class="btn btn-primary float-right">Voltar</a>
            </h4>
        </div>

        <!--<div th:replace="~{fragmentos :: mensagens}"></div>-->

        <form th:object="${clientes}" th:action="@{~/clientes/cliente/{id}(id=${clientes.ID})}" method="post"
            class="card-body">
            <input type="hidden" th:field="*{ID}" />
            <div class="form-row">
                <div class="form-group col">
                    <label for="nome">Nome:</label>
                    <input th:field="*{nome}" type="text" class="form-control" placeholder="Nome"
                        required="required" maxlength="150" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label for="email">Email:</label>
                    <input th:field="*{email}" type="email" class="form-control" placeholder="email"
                        required="required" maxlength="150" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="cpf">CPF:</label>
                    <input th:field="*{CPF}" pattern = "[0-9]{3}.[0-9]{3}.[0-9]{3}.[0-9]{2}" type="text" class="form-control" placeholder="CPF"
                        required="required" maxlength="14" />
                </div>
            </div>
            

            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="telefone">Telefone:</label>
                    <input th:field="*{telefone}" type="text" class="form-control" placeholder="telefone"
                        required="required" maxlength="11" />
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="endereco.rua">Rua:</label>
                    <input th:field="*{endereco.rua}" type="text" class="form-control" placeholder="Rua"
                        required="required" maxlength="200" />
                </div>
                <div class="form-group col-md-3">
                    <label for="endereco.numero">Número:</label>
                    <input th:field="*{endereco.numero}" type="number" min="0" max="9999" class="form-control" placeholder="Número"
                        required="required" maxlength="200" />
                </div>
                <div class="form-group col-md-5">
                    <label for="endereco.bairro">Bairro:</label>
                    <input th:field="*{endereco.bairro}" type="text" class="form-control" placeholder="Bairro"
                        required="required" maxlength="50" />
                </div>
                <div class="form-group col-md-5">
                    <label for="endereco.cidade">Cidade:</label>
                    <input th:field="*{endereco.cidade}" type="text" class="form-control" placeholder="Cidade"
                        required="required" maxlength="50" />
                </div>
                <div class="form-group col-md-2">
                    <label for="endereco.CEP">CEP:</label>
                    <input th:field="*{endereco.CEP}" type="text" class="form-control" pattern = "[0-9]{5}-[0-9]{3}" placeholder="CEP"
                        required="required" maxlength="9" />
                </div>
            </div>


            <div class="card-footer">
                <input type="submit" class="btn btn-success" value="salvar">
            </div>


        </form>
    </div>
    <div th:replace="~{fragmentos :: imports-js}"></div>
</body>

</html>
