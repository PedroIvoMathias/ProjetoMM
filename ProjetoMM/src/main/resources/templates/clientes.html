<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: imports-css(title='Clientes')}">
    <title>...</title>
</head>
<body>
    <div th:replace="~{fragmentos :: barramenu(pagina='clientes ')}"/>
    
    <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>
                    Clientes cadastrados
                    <a th:href="@{~/clientes/cliente}" class="btn btn-primary float-right" role="button">
                        Novo Cliente
                    </a>
                </h4>
            </div>
        <div class="card" th:each="cliente : ${clientes}">
            <div class="card-body">
                <h5 class="cardtitle" th:text="'Nome: '+${cliente.nome}"></h5>
            </div>
            <div class="card-body">
                <div class="card-text" th:text="'Email: '+${cliente.email}"></div>
                <div class="card-text" th:text="'CPF: '+${cliente.CPF}"></div>
                <div class="card-text">
                    <span>Advogado</span>
                    <span th:each="adv, i : ${cliente.advogados}" th:text="${i.last}?${adv.nome}:${adv.nome}"></span>
                </div>
                <div class="card-text">
                    <span>Endere√ßo</span><br>
                    <address>
                       <span th:text="${cliente.endereco.rua+', '+cliente.endereco.numero}"></span><br>
                       <span th:text="${cliente.endereco.bairro+', '+cliente.endereco.cidade}"></span><br>
                       <span th:text="${'CEP: '+cliente.endereco.CEP}"></span>
                    </address>
               </div>
            </div>
            <div class="card-body">
                <a th:href="@{'~/clientes/cliente/'+${cliente.ID}}" class="btn btn-warning">Editar</a>
                <a th:href="@{'~/clientes/'+${cliente.ID}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realemtne excluir esse Cliente?')">Deletar</a>
                
            </div>
            
            
        </div>
    </div>
    <div th:replace="~{fragmentos :: imports-js}"></div>
</body>
</html>
