<!DOCTYPE html>
<html xmlns ="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Advogados')}">
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='advogados')}"/>
        
        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>
                    Advogados Cadastrados
                    <a th:href="@{~/advogados/advogado}" class="btn btn-primary float-right" role="button">
                        Novo Advogado
                    </a>
                </h4>
            </div>
            <div class="card" th:each ="advogado : ${advogados}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${advogado.nome}">

                    </h5>
                </div>

                <div class="card-body">
                    <div class="card-text">
                         <span>Endere√ßo</span><br>
                         <address>
                            <span th:text="${advogado.endereco.rua+', '+advogado.endereco.numero}"></span><br>
                            <span th:text="${advogado.endereco.bairro+', '+advogado.endereco.cidade}"></span><br>
                            <span th:text="${'CEP: '+advogado.endereco.CEP}"></span>
                         </address>
                    </div>
                    <div class="card-body">
                        <a th:href="@{~/processos(advogado=${advogado.ID})}" class="btn btn-success">Processos</a>
                        <a th:href="@{'~/advogados/advogado/'+${advogado.ID}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'~/advogados/'+${advogado.ID}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realemtne excluir esse advogado?')">Deletar</a>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div th:replace="~{fragmentos :: imports-js}"></div>
    </body>
</html>
